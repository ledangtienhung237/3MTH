<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goods Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .logo-container {
            position: fixed; /* or absolute depending on your layout */
            top: 0;
            left: 0;
        }
        .logo-container img {
            max-width: 200px; /* adjust as needed */
            max-height: 200px; /* adjust as needed */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 150px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<!-- Logo 3M -->
<div class="logo-container">
    <img src="3M_wordmark.svg.png" alt="3M Company logo">
</div>

<div class="container">
    <h1>Goods Search</h1>
    <input type="text" id="searchInput" placeholder="Enter a code" oninput="suggestGoods()" onfocus="suggestGoods()">
    <button onclick="search()">Search</button>
    <button onclick="clearSearch()">Clear All Results</button>
    <div id="resultsContainer" class="results"></div>
    <!-- Add the dropdown element here -->
    <select id="suggestionsDropdown" onchange="selectSuggestion()" style="display: none;"></select>
</div>

<script>
    let searchResults = []; // Array to store search results
    let currentSuggestions = []; // Array to store current suggestions

    const sheetId = '1z78L-ekU5Lk-F3b4VHhKS3b1lEYmbbG9bUjmG4ss6Zc'; // Replace 'YOUR_SHEET_ID' with your actual sheet ID
    const apiKey = 'AIzaSyCC44a5q3PVMDLMNHKkeNU6LmLDM9vxdL8'; // Replace 'YOUR_API_KEY' with your actual API key

    const maxSuggestions = 10; // Maximum number of suggestions to display

    function suggestGoods() {
        const codeToSearch = document.getElementById('searchInput').value.trim(); // Trim whitespace from input

        // Show the dropdown regardless of input
        const dropdown = document.getElementById('suggestionsDropdown');

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${'1z78L-ekU5Lk-F3b4VHhKS3b1lEYmbbG9bUjmG4ss6Zc'}/values/Trang tính1?key=${'AIzaSyCC44a5q3PVMDLMNHKkeNU6LmLDM9vxdL8'}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data from Google Sheets:', data);
                // Search for suggestions based on the partial code
                const values = data.values;
                const suggestions = [];
                for (let i = 1; i < values.length; i++) { // Start from 1 to skip header row
                    if (values[i][0].includes(codeToSearch)) {
                        suggestions.push(values[i][0]); // Add the code to suggestions if it matches partially
                    }
                }
                currentSuggestions = suggestions.slice(0, maxSuggestions);
                displaySuggestions(currentSuggestions); // Display the suggestions in dropdown

                // Hide dropdown if there are no suggestions or search input is empty
                if (currentSuggestions.length === 0 || codeToSearch === '') {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function displaySuggestions(suggestions) {
        const dropdown = document.getElementById('suggestionsDropdown');
        dropdown.innerHTML = ''; // Clear previous suggestions
        if (suggestions.length > 0) {
            dropdown.style.display = 'block';
            suggestions.forEach(suggestion => {
                const option = document.createElement('option');
                option.value = suggestion;
                option.textContent = suggestion; // Set the content of the option
                dropdown.appendChild(option);
            });

            // Adjust the height of the dropdown to fit all suggestions
            dropdown.size = suggestions.length;
        } else {
            dropdown.style.display = 'none';
        }
    }


    function selectSuggestion() {
        const selectedSuggestion = document.getElementById('suggestionsDropdown').value;
        document.getElementById('searchInput').value = selectedSuggestion;
        search(); // Trigger search based on selected suggestion
    }

    function search() {
        const codeToSearch = document.getElementById('searchInput').value.trim(); // Trim whitespace from input
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${'1z78L-ekU5Lk-F3b4VHhKS3b1lEYmbbG9bUjmG4ss6Zc'}/values/Trang tính1?key=${'AIzaSyCC44a5q3PVMDLMNHKkeNU6LmLDM9vxdL8'}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data from Google Sheets:', data);
                // Search for the code and retrieve the quantity and name
                const values = data.values;
                for (let i = 1; i < values.length; i++) { // Start from 1 to skip header row
                    if (values[i][0].trim() === codeToSearch) { // Trim whitespace from code in data
                        const name = values[i][1]; // Name is at index 1
                        const quantity = values[i][2]; // Quantity is at index 2
                        const result = `Mã hàng: ${codeToSearch}, Tên hàng: ${name}, Số lượng: ${quantity}`;
                        searchResults.push(result); // Add result to array
                        displayResults(); // Display updated results
                        return;
                    }
                }
                // If code not found, check if there are suggestions and use the first suggestion
                if (currentSuggestions.length > 0 && codeToSearch.length < currentSuggestions[0].length) {
                    document.getElementById('searchInput').value = currentSuggestions[0];
                    search(); // Trigger search based on the updated search input
                } else {
                    const result = `Mã hàng ${codeToSearch} not found`;
                    searchResults.push(result); // Add result to array
                    displayResults(); // Display updated results
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function displayResults() {
        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = ''; // Clear previous results
        searchResults.forEach(result => {
            const p = document.createElement('p');
            p.textContent = result;
            resultsContainer.appendChild(p);
        });
        // Hide the dropdown after search
        document.getElementById('suggestionsDropdown').style.display = 'none';
    }

    function clearSearch() {
        searchResults = []; // Clear search results array
        displayResults(); // Clear displayed results
    }

    // Add event listener to input field to handle "Enter" key press
    document.getElementById('searchInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            search(); // Call the search function when "Enter" key is pressed
        }
    });
</script>
</body>
</html>
